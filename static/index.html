<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flocculant Dose Predictor</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 420px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: #555;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background-color: #3b82f6;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2563eb;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            background-color: #eef2ff;
            color: #1e3a8a;
            font-size: 15px;
            text-align: center;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Flocculant Dose Prediction</h1>

    <label>COD (ppm)
        <input type="number" id="cod" step="any">
    </label>

    <label>SVI
        <input type="number" id="svi" step="any">
    </label>

    <label>Suspended Solids (g/L)
        <input type="number" id="ss" step="any">
    </label>

    <label>Flow (m³/h)
        <input type="number" id="flow" step="any">
    </label>

    <label>Current Sludge Height (cm)
        <input type="number" id="sludge" step="any">
    </label>

    <button onclick="predict()">Predict</button>

<div class="card">
  <h2>Oxygen Airflow Recommendation</h2>

  <label>COD (ppm)</label>
  <input type="number" id="o_cod" step="any">

  <label>Flow (m³/h)</label>
  <input type="number" id="o_flow" step="any">

  <label>Temperature (°C)</label>
  <input type="number" id="o_temp" step="any">

  <label>Target Oxygen (ppm)</label>
  <input type="number" id="o_target" step="any" value="2">

  <button onclick="predictOxygen()">Predict</button>

  <div class="result" id="oxygenResult"></div>

</div>

    <hr />

    <h3>30-Day Operational Report</h3>

    <button id="reportBtn" onclick="generateReport()">
        Generate 30-Day Report
    </button>

    <p id="reportStatus" style="margin-top:10px;"></p>

    <div class="result" id="result"></div>

    <div class="footer">
        Process optimization tool
    </div>
</div>


<script>
async function predict() {
    const cod = document.getElementById("cod").value;
    const svi = document.getElementById("svi").value;
    const ss = document.getElementById("ss").value;
    const flow = document.getElementById("flow").value;
    const sludge = document.getElementById("sludge").value;

    if (!cod || !svi || !ss || !flow || !sludge) {
        document.getElementById("result").innerText =
            "Please fill in all fields.";
        return;
    }

    const data = {
        COD: Number(cod),
        SVI: Number(svi),
        SS: Number(ss),
        FLOW: Number(flow),
        SLUDGE_CM: Number(sludge)
    };


    try {
        const response = await fetch("/flocculant/recommend", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (!response.ok) {
            const txt = await response.text();
            document.getElementById("result").innerText =
                "API error: " + txt;
            return;
        }

        const result = await response.json();

        document.getElementById("result").innerHTML =
            `<strong>Recommended dose</strong><br>
             ${result.recommended_dose_l_m3} l/h`;

    } catch (err) {
        document.getElementById("result").innerText =
            "Request failed: " + err;
    }
}

async function generateReport() {
  const btn = document.getElementById("reportBtn");
  const status = document.getElementById("reportStatus");

  btn.disabled = true;
  status.innerText = "Generating report… please wait (10–15 seconds)";

  try {
    const response = await fetch("/report/generate", {
      method: "POST"
    });

    if (!response.ok) {
      throw new Error("Report generation failed");
    }

    const data = await response.json();

    if (!data.pdf || !data.excel) {
      throw new Error("Incomplete report response");
    }

    // Trigger downloads
    window.open(data.pdf, "_blank");
    window.open(data.excel, "_blank");

    status.innerText = "Report generated successfully ✔";

  } catch (err) {
    console.error(err);
    status.innerText = "Error generating report. Please try again.";
  } finally {
    btn.disabled = false;
  }
}

async function predictOxygen() {
  const data = {
    COD: parseFloat(document.getElementById("o_cod").value),
    FLOW: parseFloat(document.getElementById("o_flow").value),
    TEMPERATURE: parseFloat(document.getElementById("o_temp").value),
    TARGET_OXYGEN: parseFloat(document.getElementById("o_target").value)
  };

  try {
    const response = await fetch("/oxygen/recommend", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (!response.ok) {
      throw new Error("API error");
    }

    const result = await response.json();

    document.getElementById("oxygenResult").innerHTML = `
      <div><strong>Recommended Airflow:</strong> ${result.RECOMMENDED_AIRFLOW} Nm³/h</div>
      <div><strong>Compressors:</strong> ${result.COMPRESSORS}</div>
      <div><strong>Inverter Load:</strong> ${result.INVERTER_PERCENT} %</div>
      <div><strong>Power Consumption:</strong> ${result.CONSUMPTION_KW} kW</div>
    `;


  } catch (error) {
    document.getElementById("oxygenResult").innerHTML =
      "<span style='color:red'>Error calculating oxygen airflow</span>";
  }
}
</script>

</body>
</html>
